<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/home.css">

    <title> Home </title>
</head>

<body>
    <header id="mainHeader" class="mainHeader">
        <form id="searchBox" class="searchBox" action="../pages/home.html?search" method="get">
            <input type="text" name="search"
            placeholder="Search" inputmode="latin" list="anime-names" spellcheck="false">
            <button type="submit" id="searchButton">
                <img src="../images/search.png" width="100%" height="100%">
            </button>
        </form>
    </header>
    <div id="dynamicDiv" class="page"></div>
    <div id="pagesList" class="pagesList"></div>
    <script type="module" src="../scripts/home_Page.js"></script>

    <datalist id="animeNames"></datalist>
    <script type="module" src="../scripts/datalists.js"></script>
</body>

</html>
